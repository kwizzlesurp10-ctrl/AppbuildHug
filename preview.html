<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Project Builder - Animation Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0015;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #canvas-container {
            width: 100%;
            max-width: 900px;
            height: 600px;
            position: relative;
            background: radial-gradient(circle at center, #1a0035 0%, #0a0015 100%);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.3);
        }
        
        #central-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #a855f7 0%, #3b82f6 50%, #0a0015 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.7),
                        0 0 100px rgba(59, 130, 246, 0.5),
                        inset 0 0 30px rgba(255, 255, 255, 0.15);
            z-index: 10;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 25px currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 12px currentColor;
            user-select: none;
            transition: transform 0.1s ease;
        }
        
        .orb:hover {
            transform: scale(1.1);
        }
        
        .orb-frontend { 
            background: linear-gradient(135deg, #10b981, #059669); 
            color: #10b981; 
            width: 55px; 
            height: 55px; 
        }
        .orb-backend { 
            background: linear-gradient(135deg, #8b5cf6, #7c3aed); 
            color: #8b5cf6; 
            width: 60px; 
            height: 60px; 
        }
        .orb-db { 
            background: linear-gradient(135deg, #f59e0b, #d97706); 
            color: #f59e0b; 
            width: 53px; 
            height: 53px; 
        }
        .orb-ai { 
            background: linear-gradient(135deg, #3b82f6, #2563eb); 
            color: #3b82f6; 
            width: 57px; 
            height: 57px; 
        }
        .orb-auth { 
            background: linear-gradient(135deg, #ec4899, #db2777); 
            color: #ec4899; 
            width: 51px; 
            height: 51px; 
        }
        .orb-api { 
            background: linear-gradient(135deg, #06b6d4, #0891b2); 
            color: #06b6d4; 
            width: 54px; 
            height: 54px; 
        }
        .orb-deploy { 
            background: linear-gradient(135deg, #6366f1, #4f46e5); 
            color: #6366f1; 
            width: 56px; 
            height: 56px; 
        }
        .orb-test { 
            background: linear-gradient(135deg, #14b8a6, #0d9488); 
            color: #14b8a6; 
            width: 52px; 
            height: 52px; 
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container" aria-label="Animated project architecture visualization">
        <div id="central-core"></div>
        <!-- Orbs will be dynamically created -->
        <div class="info">Double-click for burst effect ðŸŽ†</div>
    </div>
    
    <script>
        console.log("Floating free... ðŸš€");
        
        if (typeof anime === 'undefined') {
            console.error("Anime.js not loaded");
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">Error: Anime.js failed to load. Check your internet connection.</div>';
        } else {
            const container = document.getElementById('canvas-container');
            const core = document.getElementById('central-core');
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            
            // Orb configurations: [label, class, radius, duration, delay, direction]
            const orbConfigs = [
                ['FE', 'orb-frontend', 130, 6000, 0, 1],
                ['BE', 'orb-backend', 150, 7500, 300, -1],
                ['DB', 'orb-db', 110, 5000, 600, 1],
                ['AI', 'orb-ai', 170, 8500, 900, -1],
                ['Auth', 'orb-auth', 120, 5500, 1200, 1],
                ['API', 'orb-api', 140, 7000, 1500, -1],
                ['Deploy', 'orb-deploy', 160, 8000, 1800, 1],
                ['Test', 'orb-test', 115, 5800, 2100, -1]
            ];
            
            const orbs = [];
            
            // Create orbs
            orbConfigs.forEach(([label, className, radius, duration, delay, direction], index) => {
                const orb = document.createElement('div');
                orb.className = `orb ${className}`;
                orb.textContent = label;
                orb.style.left = `${centerX}px`;
                orb.style.top = `${centerY}px`;
                container.appendChild(orb);
                orbs.push({ 
                    element: orb, 
                    radius, 
                    duration, 
                    delay, 
                    direction, 
                    angle: (index * 45) * Math.PI / 180 
                });
            });
            
            // Animate orbiting
            function animateOrbits() {
                orbs.forEach(({ element, radius, duration, delay, direction, angle }) => {
                    anime({
                        targets: element,
                        translateX: [
                            { value: () => Math.cos(angle) * radius },
                            { value: () => Math.cos(angle + direction * Math.PI * 2) * radius }
                        ],
                        translateY: [
                            { value: () => Math.sin(angle) * radius },
                            { value: () => Math.sin(angle + direction * Math.PI * 2) * radius }
                        ],
                        rotate: direction * 360,
                        scale: [
                            { value: 0.8, duration: duration / 2 },
                            { value: 1.2, duration: duration / 2 }
                        ],
                        opacity: [
                            { value: 0.7, duration: duration / 3 },
                            { value: 1, duration: duration / 3 },
                            { value: 0.7, duration: duration / 3 }
                        ],
                        duration: duration,
                        delay: delay,
                        easing: 'linear',
                        loop: true
                    });
                });
            }
            
            // Central core breathing animation
            anime({
                targets: core,
                scale: [
                    { value: 1, duration: 2000 },
                    { value: 1.15, duration: 2000 }
                ],
                opacity: [
                    { value: 0.9, duration: 2000 },
                    { value: 1, duration: 2000 }
                ],
                loop: true,
                easing: 'easeInOutSine'
            });
            
            // Start orbiting animation
            animateOrbits();
            
            // Double-click burst effect
            let burstTimeout;
            container.addEventListener('dblclick', () => {
                // Clear any existing burst
                if (burstTimeout) clearTimeout(burstTimeout);
                
                // Random spin and scale burst
                orbs.forEach(orb => {
                    anime({
                        targets: orb.element,
                        rotate: () => anime.random(360, 720),
                        scale: [1, 1.6, 1],
                        duration: 900,
                        easing: 'easeOutElastic(1, .8)'
                    });
                });
                
                // Core pulse
                anime({
                    targets: core,
                    scale: [1, 1.4, 1],
                    duration: 700,
                    easing: 'easeOutElastic(1, .6)'
                });
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                // Recalculate center on resize
                const newCenterX = container.offsetWidth / 2;
                const newCenterY = container.offsetHeight / 2;
                
                orbs.forEach(orb => {
                    orb.element.style.left = `${newCenterX}px`;
                    orb.element.style.top = `${newCenterY}px`;
                });
            });
        }
    </script>
</body>
</html>
